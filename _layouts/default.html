<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
  {% include head-custom.html %}

  <style>
    /* Adjust the width of the left column */
    .wrapper {
      display: flex;
      justify-content: space-between; /* Add spacing between elements */
      width: 80%; /* Decrease the width as needed */
    }
    
    .section-a {
      flex: 1; /* Make Section A flexible */
    }
    
    .section-b {
      flex: 1; /* Make Section B flexible */
    }
    
    .spacing {
      width: 20px; /* Adjust the width of the spacing */
    }
  </style>
</head>
<body>
<div class="wrapper">
  <section class="section-a">
    <!-- Your picture goes here -->
    <img src="your_picture_url.jpg" alt="Your Picture">
  </section>
  <div class="spacing"></div>
  <section class="section-b">
    <!-- Your readme content goes here -->
    <h2>Read Me</h2>
    <p>This is the content of your readme.</p>
  </section>
</div>
<script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
